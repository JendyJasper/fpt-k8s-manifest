apiVersion: v1
kind: PersistentVolume
metadata:
  name: efs-pv-grafana
spec:
  capacity:
    storage: 20Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  storageClassName: efs-sc
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: efs.csi.aws.com
    volumeHandle: fs-003752b5f68a3f50b::fsap-0fe300e4a41683ae2
    volumeAttributes:
      encryptInTransit: "true"