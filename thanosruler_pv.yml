apiVersion: v1
kind: PersistentVolume
metadata:
  name: efs-pv-thanosruler
spec:
  capacity:
    storage: 50Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  storageClassName: efs-sc
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: efs.csi.aws.com
    volumeHandle: fs-003752b5f68a3f50b::fsap-03c7d3cc1ad0c77b4
    volumeAttributes:
      encryptInTransit: "true"